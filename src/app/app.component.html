<div class="app">
  <div class="angular-univ-container">
    <img
    src="https://angular.io/assets/images/logos/angular/angular.png"
      alt=""
    />
    <h1>Angular University</h1>
    <a href="https://angular-university.io">angular-university.io</a>
  </div>

  @if(!store.loading()){
  <todos-list />
  } @else {
  <span
    >Loading...<mat-spinner
      [diameter]="50"
      [color]="'accent'"
      [mode]="'indeterminate'"
    ></mat-spinner
  ></span>
  }
</div>
